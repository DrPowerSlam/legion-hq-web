<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="theme-color" content="#0e232d" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,shrink-to-fit=no"
    />
    <meta
      name="Legion HQ"
      content="Web site for building lists for Star Wars: Legion"
    />
    <link rel="preload stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Legion HQ - The Fifth Trooper</title>
    <style type="text/css">
      body {
        max-width: 100vw;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #0e232d;
      }
      img {
        max-width: 90vw;
      }
      .App {
        top: 35%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .App-header {
        color: white;
      }
      .pulse {
        -webkit-animation: pulsate 2.5s ease-out;
        -webkit-animation-iteration-count: infinite;
        opacity: 0.01;
      }
      @-webkit-keyframes pulsate {
        0% { opacity: 1.0; }
        50% { opacity: 0.1; }
        100% { opacity: 1.0; }
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <h3 class="App-header">
          Legion HQ - The Fifth Trooper
        </h3>
        <img
          alt="Legion HQ - The Fifth Trooper"
          src="/favicon96.png"
        />
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
